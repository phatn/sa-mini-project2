apiVersion: v1
kind: Service
metadata:
  name: credit-service
  labels:
    app: credit-service
spec:
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      nodePort: 30084
  selector:
    app: credit-service
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: credit-service
  labels:
    app: credit-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: credit-service
  template:
    metadata:
      labels:
        app: credit-service
    spec:
      containers:
        - name: credit-service
          image: phatnguyentan/credit-service:1.0.0
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"

            - name: SHIPPING_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: service-configmap
                  key: shipping-service-url
            - name: ACCOUNT_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: service-configmap
                  key: account-service-url

            - name: SHIPPING_SERVICE_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: service-secret
                  key: shipping-service-secret-key
            - name: ACCOUNT_SERVICE_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: service-secret
                  key: account-service-secret-key
          ports:
            - name: http
              containerPort: 8080
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080

